
{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "CANCEL SHIPMENT" %}{% endblock %}


{% block content %}

    <h2>CANCEL YOUR PARCEL HERE ! </h2>

<br><br><br>

<div class="row text-center">

    <div class="col-lg-10 col-lg-offset-1">

                    <form id="cancel" class="form-horizontal" method="post" action="/cancelled/">    {% csrf_token %}

                         <div class="col-sm-6 col-sm-offset-3">
                                        <input type="text" class="form-control text-md" id="pid" name="pid" placeholder="Please enter your Parcel ID ">

                        </div>
<br><br><br>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input id="submit" name="submit" type="submit" value="Cancel" class="btn btn-lg btn-dark">
                                </div>
                            </div>

                    </form>
        </div>
</div>

{% endblock %}
